<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body onload="load()">
    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li>
            <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" name="srh" placeholder="Search question" aria-label="Search" id= "searchWord">
          </form></li>
          <li><button class="btn btn-outline my-2 my-sm-0 search srh"type="submit" onclick=search()>Search</button></li>
          <li><a id="ques" onclick=pop()>Add question</a></li>
        </ul>
      </div>
    </div>
<!-- End Top Bar -->
<!-- pop up -->
    <div class="contact-panel" id="question-panel" data-toggler=".is-active">
      <form action="">
        <div class="row">
          <label id= "ques-label">Your question *
            <textarea id="text" rows="3"></textarea>
          </label>
        </div>
        <div class="contact-panel-actions">
          <input type="submit" class="button submit-button add" onclick=post_it() value="ADD+">
        </div>
      </form>
    </div>
<!-- pop up -->

<!-- We can now combine rows and columns when there's only one column in that row -->
<div class="row medium-8 large-7 columns" id = "parent_div">
    <!-- ans popup starts -->
</div>
    <!--ans pop up ends -->
    <script>
      $(document).foundation();
    </script>
    <script src="app.js"></script>
  </body>
</html>
