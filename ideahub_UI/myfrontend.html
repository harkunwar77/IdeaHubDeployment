<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signing in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barrio&display=swap">
    <link rel="stylesheet" href="signup_page.css">
  </head>
  <body>
    <nav class="navbar navbar-default nav1">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="active"><a class="ho" href="homepage.html">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a id="si"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
    </ul>
  </div>
</nav>

    <h1>Idea Hub! A way of sharing ideas</h1>
    <p>Signing up with the idea hub </p>
    <form>
      <label for="email">Email Address</label><br>
      <input id="email" type="text" name="" placeholder="email address"><br>
      <p></p>

      <label for="first">First Name</label><br>
      <input id="first" type="text" name="" placeholder="first name"><br>
      <p></p>

       <label for="last">Last Name</label><br>
       <input id="last" type="text" name="" placeholder="last name"><br>
       <p></p>

       <label for="pass">Password</label><br>
       <input id="pass" type="password" name="" placeholder="password"><br>
       <p></p>

      <input id="sub" type="submit" name="" value="Sign Up" onclick = sign_in()>

    </form>

    <script src="app.js"></script>


  </body>
</html>
